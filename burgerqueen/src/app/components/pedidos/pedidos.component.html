<app-navbar></app-navbar>
<div class="general_container">
    <div class="container-fluid">
        <h1></h1>
        <div class="container-buttons">
            <button class="btn_pedidos"  value="hamburguesas"
                (click)="typeofCategory('hamburguesas')">
                <img class="category-icon" src="https://cdn-icons-png.flaticon.com/512/657/657481.png">
            </button>
            <button class="btn_pedidos" value="desayuno"
                (click)="typeofCategory('desayuno')">
                <img class="category-icon" src="https://cdn-icons-png.flaticon.com/512/2366/2366631.png">            
            </button>
            <button class="btn_pedidos"  value="acompa침amientos"
                (click)="typeofCategory('acompa침amientos')">
                <img class="category-icon" src="https://cdn-icons-png.flaticon.com/512/3259/3259072.png">
            </button>
            <button class="btn_pedidos"  value="bebidas"
                (click)="typeofCategory('bebidas')">
                <img class="category-icon" src="https://cdn-icons-png.flaticon.com/512/712/712030.png">
            </button>
        </div>
    </div>
    <div class="card-box">
        <div *ngFor="let pedido of products" class="card border-success m-3" id="{{pedido.id}}"
            style="max-width: 18rem;">
            <div class="card-body flex-box">
                <div >
                    <img id="img-pedido" [src]="pedido.img" />
                </div>
                <div class="box-name-price">
                    <p class="font-name">{{pedido.name}}</p>
                    <p class="font-price"> Costo: s/.{{pedido.price}}</p>
                </div>             

                <!-- <p class="card-text">{{pedido.category}}</p> -->
            </div>
            <div class="card-footer bg-transparent border-success flex-box">
                <button type="button" class="btn btn-success"
                    (click)="orderPedido(pedido.id, pedido.name, pedido.price)">A침adir</button>
            </div>
        </div>
    </div>
    <div class="order_pedido">
        <h3 style="text-align:center">Lista de Pedidos</h3>
        <div>
            <input class="inputOrder" id="input_name_user" type="text" placeholder="Nombre del cliente">
            <input class="inputOrder" id="input_num_table" type="number" placeholder="Nro de mesa">
        </div>
        <hr class="solid">
        <div>
            <table _ngcontent-yhe-c54="" class="p-5 table table-striped table_pedidos">
                <thead _ngcontent-yhe-c54="">
                    <tr _ngcontent-yhe-c54="" class="colorPedido">
                        <th _ngcontent-yhe-c54="" scope="col">Descripci칩n</th>
                        <th _ngcontent-yhe-c54="" scope="col">Precio</th>
                        <th _ngcontent-yhe-c54="" scope="col">Cantidad</th>
                        <th _ngcontent-yhe-c54="" scope="col">Subtotal</th>
                        <th _ngcontent-yhe-c54="" scope="col"></th>
                    </tr>
                </thead>
                <tbody _ngcontent-yhe-c54="" *ngFor="let orden of arrOrder">
                    <tr _ngcontent-yhe-c54="">
                        <th _ngcontent-yhe-c54="">{{orden.nombre}}</th>
                        <td _ngcontent-yhe-c54="">S/. {{orden.precio}}</td>
                        <td _ngcontent-yhe-c54="" class="inputCant">
                            <div _ngcontent-yhe-c54="" class="input-group input-group-sm mb-1">
                                <button _ngcontent-yhe-c54="" type="button" class="btn btn-light btn-sm"
                                    (click)="quitarCantidad(orden.nombre)">
                                    - </button>
                                <input _ngcontent-yhe-c54="" value="{{orden.cantidad}}" type="text"
                                    class="form-control form-control-sm text-center ng-untouched ng-pristine ng-valid"
                                    disabled="true">
                                <button _ngcontent-yhe-c54="" type="button" class="btn btn-light btn-sm"
                                    (click)="agregarCantidad(orden.nombre)">
                                    + </button>
                            </div>
                        </td>
                        <td _ngcontent-yhe-c54="">{{orden.subTotal}}</td>
                        <td _ngcontent-yhe-c54="" class="cursor">
                            <button (click)="eliminarProducto(orden.nombre)">
                                <i class="material-icons" style="color:rgb(233, 105, 105); ">delete</i>
                            </button>
                        </td>
                    </tr>
                    <!---->
                </tbody>
                <hr class="solid">
                <thead _ngcontent-yhe-c54="">
                    <th _ngcontent-yhe-c54="" scope="col">Total</th>
                    <th _ngcontent-yhe-c54="" scope="col"></th>
                    <th _ngcontent-yhe-c54="" scope="col">2</th>
                    <th _ngcontent-yhe-c54="" scope="col">S/. 30.00</th>
                </thead>
            </table>
        </div>
    </div>
</div>
